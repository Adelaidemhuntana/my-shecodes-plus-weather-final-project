<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>My SheCodes Plus Final Project</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search" 
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>

    <!-- Background Image Section -->
    <div class="background-image"></div>

    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span><br/>
            Humidity: <strong id="humidity"></strong>, Winds: 
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </main>

    <footer>
      Coded by 
      <a href="https://github.com/Adelaidemhuntana" target="_blank">Adelaide Mhuntana</a>,
      Code Hosted on 
      <a href="https://github.com/Adelaidemhuntana/my-shecodes-plus-weather-final-project" target="_blank">GitHub</a>, and 
      Website hosted 
      <a href="https://adelaideweatherapp.netlify.app" target="_blank">On Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
